<!DOCTYPE html>
<html lang="es">
<head>

    <style>

            background-color: black;
            color: white;

        }

            display: inline-block;

        }

            background-color: white;
            color: black;
        }
        .fdroid {
            background-color: blue;
            color: white;
        }
    </style>
</head>
<body>
    <h1>Bienvenido a mi página web</h1>
    <a href="https://getsession.org/download" class="box session">S</a>
    <a href="https://f-droid.org/es/" class="box fdroid">F</a>

</html>
